# Default configuration for ASR bias artifact pipeline
stop_words:
  - all
  - also
  - the
  - this
  - that
  - these
  - those
  - see
  - reply
  - add
  - today
  - last
  - just
  - it
  - "on"
  - "no"
  - end
  - check
  - prepare
  - preparing
  - message
  - messages
  - thread
  - linked
  - slide
  - q1
  - q2
  - q3
  - q4

deny_patterns:
  - "^demo[0-9_-]"
  - "^U/"
  - "^T0"
  - "/[A-Z0-9]{6,}"
  - "#[A-Za-z0-9_-]+"
  - "\\.py$"
  - "\\.js$"
  - "\\.ts$"
  - "\\.java$"
  - "\\.rb$"
  - "\\(\\)"
  - "/[^\\s]{4,}"
  - "^[0-9]{1,2}:[0-9]{2}$"

ocr_aliases:
  Dyson Sphere:
    - Dyson Spher
    - Dyson Sphere Al
  Liam Nguyen:
    - Liam Nguyn
  AI:
    - Al

ocr_normalizations:
  - pattern: "\\b([A-Z][a-z]+)\\s+Al\\b"
    replacement: "\\1 AI"
  - pattern: "\\bAl\\s+([A-Z])"
    replacement: "AI \\1"

min_term_length: 2
max_term_length: 50
high_value_classes: [PERSON, ORG, PRODUCT, TECH]
phrase_set_max: 300
score_boosts:
  - threshold: 0.95
    boost: 10.0
  - threshold: 0.85
    boost: 8.0
  - threshold: 0.7
    boost: 6.0

pos_filter: false
auto_ocr: true
use_titlecase_filter: true
acronym_min_length: 2
use_llm_priority_threshold: true
llm_priority_threshold: 0.75
deny_exact: []
class_boost_floors:
  PERSON: 10.0
  ORG: 8.0
  PRODUCT: 6.0
  TECH: 6.0
class_order: [PERSON, ORG, PRODUCT, TECH]
deck_overrides:
  sample_deck_pdf:
    deny_exact:
      - confidential
      - proprietary
      - roadmap
  demo_pitch_beta_pdf:
    deny_exact:
      - nda
      - placeholder
      - webinar
use_section_weighting: true
default_section_weight: 1.0
section_keyword_weights:
  team: 2.0
  founder: 2.0
  leadership: 2.0
  product: 1.5
  solution: 1.3
  benchmark: 1.3
  customer: 1.3
  partner: 1.2
  confidential: 0.3
  copyright: 0.1
  footer: 0.3
